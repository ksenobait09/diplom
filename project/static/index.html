<!DOCTYPE html>
<style>
    body {
        font-family: sans-serif;
    }

    #test {
        margin: 70px 0px 0px 0px;
        display: flex;
        flex-direction:column;
    }
    label {
        margin:6px;
    }
    hr {
        border: 0;
        clear:both;
        display:block;
        width: 96%;
        background-color:#000000;
        height: 1px;
        margin-left: 0px; !important;
    }
    input[type="submit"] {
        margin-top: 10px;

        width: min-content;
    }
</style>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <title>Автоматизированная система тестирования</title>
    </head>
    <body>
        <h1 id="testName">
        </h1>
        <form id="test" method="POST">
        </form>
    </body>
</html>
<script>
function renderTest(test) {
    document.getElementById("testName").innerHTML= test.testName;
    var testString = '';
    let maxQuestionsId = test.questions.length-1;
    test.questions.forEach(function(q) {
       testString += '<h4>' + q.text + '</h4>';
       q.answers.forEach(function(a) {
            testString += '<label><input type="radio" name="'+q.id+'" value="'+a.id+'">'+a.text+'</label>';
       });
        if (maxQuestionsId != q.id) {
            testString+='<hr />';
        } else {
            testString+='<input type="submit">';
        }
    });
    document.getElementById("test").innerHTML = testString;
}
</script>
